<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Iniciar Sesión - CodeAcademy</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.requestContextPath}/css/base1/login.css?v=1" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	rel="stylesheet" />
<link rel="icon"
	href="#{facesContext.externalContext.requestContextPath}/imagenes/iconpage.png"
	type="image/x-icon" />
</head>

<body>
	<div class="background-animation">
		<div class="code-bubble"></div>
		<div class="code-bubble"></div>
		<div class="code-bubble"></div>
		<div class="code-bubble"></div>
		<div class="code-bubble"></div>
	</div>

	<div class="container">
		<div class="login-card">
			<h2>
				<i class="fas fa-sign-in-alt"></i> Iniciar Sesión
			</h2>

			<!-- CONTENEDOR DE MENSAJES - AGREGAR ESTO -->
			<div class="messages-container">
				<h:messages id="messages" globalOnly="false" showDetail="true"
					infoClass="message success" errorClass="message error"
					warnClass="message warning" fatalClass="message error" />
			</div>

			<h:form id="loginForm">

				<!-- Selector de tipo de usuario -->
				<div class="form-group">
					<label for="tipoUsuario"><i class="fas fa-user-tag"></i>
						Tipo de Usuario</label>
					<h:selectOneMenu id="tipoUsuario" value="#{loginBean.tipoUsuario}"
						styleClass="form-control">
						<f:selectItem itemValue="estudiante" itemLabel="Estudiante" />
						<f:selectItem itemValue="docente" itemLabel="Docente" />
						<f:selectItem itemValue="administrador" itemLabel="Administrador" />
					</h:selectOneMenu>
				</div>

				<div class="form-group">
					<label for="username"><i class="fas fa-user"></i> Nombre de
						Usuario</label>
					<h:inputText id="username" value="#{loginBean.username}"
						styleClass="form-control" required="true"
						requiredMessage="El usuario es obligatorio">
						<f:validateLength minimum="3" maximum="50" />
					</h:inputText>
					<h:message for="username" styleClass="error-message" />
				</div>

				<div class="form-group">
					<label for="password"><i class="fas fa-lock"></i>
						Contraseña</label>
					<h:inputSecret id="password" value="#{loginBean.password}"
						styleClass="form-control" required="true"
						requiredMessage="La contraseña es obligatoria">
						<f:validateLength minimum="4" maximum="100" />
					</h:inputSecret>
					<h:message for="password" styleClass="error-message" />
				</div>

				<div class="form-actions">
					<h:commandButton value="Iniciar Sesión" action="#{loginBean.login}"
						styleClass="btn-login" update="messages loginForm" />
					<p class="register-link">
						¿No tienes cuenta?
						<h:link outcome="register" value="Regístrate aquí"
							styleClass="register-button" />
					</p>
				</div>
			</h:form>
		</div>
	</div>
</body>
</html>
